		<!--ng-view includes the rendered template of
			the current route into the main page-->
		<div ng-view></div>
		<script>
			var app = angular.module('myApp', []);
			var app = angular.module('myApp', ['ngRoute']);
			app.config(function($routeProvider) {
			$routeProvider

			.when('/', {
			templateUrl : 'home.html',
			controller : 'FirstController'
			})

			.when('/hero', {
			templateUrl : 'hero.html',
			controller : 'SecondController'
			})

			.when('/honda', {
			templateUrl : 'honda.html',
			controller : 'ThirdController'
			})

            .when('/kawasaki', {
			templateUrl : 'kawasaki.html',
			controller : 'ForthController'
			})

            .when('/BMW', {
			templateUrl : 'bmw.html',
			controller : 'FifthController'
			})

            .when('/ktm', {
			templateUrl : 'ktm.html',
			controller : 'SixthController'
			})

			.otherwise({redirectTo: '/'});
			});

	

			app.controller('FirstController', function($scope) {
			$scope.message = 'This Website is for peoples who loves Bikes. We update regularly about new bikes coming in the market.If you are planning to buy a new bike then please make sure you had seen our post related bikes';
			});

			app.controller('SecondController', function($scope) {

			});

			app.controller('ThirdController', function($scope) {
			$scope.message = "copyright@Biker's Hub";
			});

            
			app.controller('ForthController', function($scope) {

			});
